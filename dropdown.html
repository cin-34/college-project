<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Test</title>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Reset Default Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            padding: 20px;
        }

        /* Navigation Styles */
        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            display: block;
        }

        /* ðŸ”¹ Dropdown Menu (Hidden by Default) */
        .dropdown {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            top: 100%;
            left: 0;
            padding: 10px;
            list-style: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            min-width: 150px;
        }

        .dropdown li {
            margin: 5px 0;
        }

        .dropdown li a {
            color: #fff;
            display: block;
            padding: 5px 10px;
            transition: background 0.3s ease;
        }

        .dropdown li a:hover {
            background-color: #f39c12;
        }

        /* ðŸ”¹ Ensure Parent Item is Relative */
        .dropdown-container {
            position: relative;
        }

        /* ðŸ”¹ Add Cursor Pointer */
        #journal {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown-container">
                <a href="#" id="journal">Journal â–¼</a>
                <ul class="dropdown" id="journal-dropdown">
                    <li><a href="#">SJL</a></li>
                    <li><a href="#">Personal Diary</a></li>
                    <li><a href="#">Personal Letters</a></li>
                </ul>
            </li>
            <li><a href="#">Gallery</a></li>
        </ul>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let journal = document.getElementById("journal");
            let dropdown = document.getElementById("journal-dropdown");

            // Toggle dropdown on click
            journal.addEventListener("click", function (event) {
                event.preventDefault();
                dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
            });

            // Close dropdown when clicking outside
            document.addEventListener("click", function (event) {
                if (!journal.contains(event.target) && !dropdown.contains(event.target)) {
                    dropdown.style.display = "none";
                }
            });
        });
    </script>

</body>
</html>
