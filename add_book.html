<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Book - Library</title>
    <link rel="stylesheet" href="css/addbookcss.css">
    <!-- Include Font Awesome for the home icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <!-- Navigation Menu Inside the Header Box -->
        <nav>
            <ul>
                <li><a href="/project/php/admin_dashboard.php" title="Go to Home">
                    <i class="fas fa-home home-icon"></i> Back to Dashboard
                </a></li>
            </ul>
        </nav>

        <h1>Library Book Upload</h1>
  
    </header>

    <!-- Main Section -->
    <section class="main-container">
        <!-- Form Section -->
        <div class="form-container">
            <h2>Add a New Book</h2>
            <form action="php/submit_book.php" method="post" enctype="multipart/form-data">
                <!-- Book Title Field -->
                <div class="form-group">
                    <label for="book_title">Book Title:</label>
                    <input type="text" id="book_title" name="book_title" placeholder="Enter book title" required>
                </div>

                <!-- Author Field -->
                <div class="form-group">
                    <label for="author">Author Name:</label>
                    <input type="text" id="author" name="author" placeholder="Enter author name" required>
                </div>

                <!-- Published Year -->
                <div class="form-group">
                    <label for="published_year">Published Year:</label>
                    <input type="number" id="published_year" name="published_year" placeholder="Enter year of publication" required>
                </div>

                <!-- Description Field -->
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="5" placeholder="Write a brief description about the book" required></textarea>
                </div>

                <!-- Book Image Upload -->
                <div class="form-group">
                    <label for="book_image">Upload Book Cover Image:</label>
                    <input type="file" id="book_image" name="book_image" accept="image/*" required>
                </div>

                <!-- Book File Upload -->
                <div class="form-group">
                    <label for="book_file">Upload Book File:</label>
                    <input type="url" name="book_file_url" placeholder="Enter the PDF file URL" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <input type="submit" value="Add Book" class="submit-btn">
                </div>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Library, All Rights Reserved</p>
    </footer>

</body>
</html>
