<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Features We Provide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      position: relative;
      width: 100%;
      height: 200px;
    }
    .card {
      width: 150px;
      height: 100px;
      background: linear-gradient(45deg, #ff6b6b, #f06595);
      color: white;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    .side-box {
      width: 120px;
      height: 80px;
      background: linear-gradient(45deg, #6b6bff, #6595f0);
      color: white;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      opacity: 0;
      transform: scale(0);
      transition: all 0.5s ease;
    }
    .side-box.show {
      opacity: 1;
      transform: scale(1);
    }
    /* Positioning for left and right boxes */
    .side-box.left1 {
      left: 450px; /* Closer to the card */
      top: 60px;
    }
    .side-box.left2 {
      left: 300px; /* Directly beside the card */
      top: 60px;
    }
    .side-box.right1 {
      right: 450px; /* Closer to the card */
      top: 60px;
    }
    .side-box.right2 {
      right: 300px; /* Directly beside the card */
      top: 60px;
    }
  </style>
</head>
<body>
  <h1>Features We Provide</h1>
  <div class="container">
    <div class="card" onclick="toggleBoxes()">Our Service</div>
    <div class="side-box left1">Left Box 1</div>
    <div class="side-box left2">Left Box 2</div>
    <div class="side-box right1">Right Box 1</div>
    <div class="side-box right2">Right Box 2</div>
  </div>

  <script>
    let boxesVisible = false;

    function toggleBoxes() {
      // Select all side boxes
      const boxes = document.querySelectorAll('.side-box');

      // Toggle visibility
      boxesVisible = !boxesVisible;

      boxes.forEach(box => {
        if (boxesVisible) {
          box.classList.add('show');
        } else {
          box.classList.remove('show');
        }
      });
    }
  </script>
</body>
</html>
