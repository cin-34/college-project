<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card - coding programming</title>
    <link rel="stylesheet" href="excard.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgBox">
                <img src="book1.jpg">
            </div>
            <div class="content">
                <div class="details">
                    <!-- Replacing with the requested quote and details -->
                    <h2>"A big shot is a little shot who keeps on shooting, so keep trying."</h2>
                    <p class="author">Author Name: Abdul Kalam</p>
                    <p class="title">Title: Wings of Fire</p>
                    <div class="data">
                        <h3>15k<br><span>Views</span></h3>
                        <h3>92<br><span>Likes</span></h3>
                        <h3>1.3M<br><span>Downloads</span></h3>
                    </div>
                    <div class="Btns">
                        <button>Explore</button>
                        <button>View profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/af0c0b7f27.js" crossorigin="anonymous"></script>
</body>
</html>
