<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            position: relative;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            transition: 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #ddd;
        }

        .back-button i {
            font-size: 22px;
            margin-right: 8px;
        }

        .container {
            background: #fff;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #333;
            font-weight: 600;
        }

        label {
            text-align: left;
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
            font-size: 14px;
            color: #555;
        }

        input[type="text"],
        input[type="submit"] {
            width: 100%;
            border: none;
            border-radius: 8px;
            padding: 12px 14px;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"] {
            background: #f7f8fc;
            border: 1px solid #ddd;
        }

        input[type="text"]:focus {
            background: #fff;
            border-color: #667eea;
            box-shadow: 0 0 6px rgba(102, 126, 234, 0.5);
            outline: none;
        }

        input[type="submit"] {
            background: #667eea;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background: #5a67d8;
        }

        .forgot-info {
            font-size: 14px;
            margin-top: 15px;
            color: #555;
        }

        .forgot-info a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .forgot-info a:hover {
            text-decoration: underline;
            color: #5a67d8;
        }

        @media screen and (max-width: 480px) {
            h2 {
                font-size: 22px;
            }

            label {
                font-size: 13px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Back Button -->
    <a href="login.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back
    </a>

    <div class="container">
        <h2>Forgot Password</h2>
        <form action="php/forget.php" method="GET">
            <label for="username">Enter your Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <br><br>
            <input type="submit" value="Reset Password">
        </form>
        <div class="forgot-info">
            Remembered your password? <a href="login.html">Login</a>
        </div>
    </div>

</body>
</html>
