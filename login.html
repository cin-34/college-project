<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/logcss.css">
    <style>
        .closeButton button {
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .closeButton button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <div class="container" id="loginForm">
        <form action="php/adminlogin.php" method="POST">
            <h2>Login</h2>
    
            <div class="inputBox">
                <input type="text" id="username" name="username" required autocomplete="off" />
                <label for="username">Username</label>
                <ion-icon name="person-outline"></ion-icon>
            </div>
            <div class="inputBox">
                <input type="password" id="password" name="password" required autocomplete="off" />
                <label for="password">Enter Password</label>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
    
            <div class="forget">
                <input type="checkbox" id="chkbx" />
                <label for="chkbx">Remember me</label>
                <a href="forget_password.html">Forgot Password?</a>
            </div>
    
            <input type="submit" value="Submit">
    
            <div class="register">
                <p>If you don't have an account? <a href="index1.html">Register</a></p>
            </div>
    
            <div class="closeButton" style="text-align: center; margin-top: 10px;">
                <button type="button" onclick="redirectToHomepage()">Back</button>
            </div>
        </form>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        function redirectToHomepage() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
